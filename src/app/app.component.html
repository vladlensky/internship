<!--The content below is only a placeholder and can be replaced.-->
<div class="header">
  <div class="container">
    <div class="logo">
      <img src="assets/logo-dd.png" alt="">
    </div>
    <div class="menu">
      <a class="toggleMenu" (click)="toggle(menu)"><img style="width: 20px" src="assets/nav_icon.png" alt="" /> </a>
      <ul #menu style="opacity:0;visibility: hidden;" class="nav" id="nav">
        <li><a (click)="scroll(internship)">Стажировка</a></li>
        <li><a (click)="scroll(stages)">Этапы стажировки</a></li>
        <li><a (click)="scroll(conditions)">Условия стажировки</a></li>
        <li><a (click)="scroll(about)">О компании</a></li>
      </ul>
    </div>
    <div class="clearfix"> </div>
  </div>
</div>
<div class="content">
  <div style="background-color: rgb(0, 150, 150);" class="section" #internship [style.height]="getHeight() + 'px'"></div>
  <div style="background-color: rgb(0, 130, 200);" class="section" #stages [style.height]="getHeight() + 'px'"></div>
  <div  style="background-color: rgb(0, 70, 80);" class="section" #conditions [style.height]="getHeight() + 'px'"></div>
  <div class="section" #about [style.height]="getHeight() + 'px'">
    <a #feedbackButton (click)="toggleFeedback(feedbackButton, feedbackForm)" class="button">Обратная связь</a>
    <form (submit)="sendMessage(name, phone, email, textArea)" method="post" #feedbackForm id="feedback-form">
      Как к Вам обращаться:
      <input #name type="text" name="nameFF" required placeholder="Ваше имя" x-autocompletetype="name">
      Телефон:
      <input #phone type="number" name="phoneFF" placeholder="Телефон" x-autocompletetype="phone">
      Email для связи:
      <input #email type="email" name="contactFF" required placeholder="email" x-autocompletetype="email">
      Ваше сообщение:
      <textarea #textArea name="messageFF" required style="height: 100px"></textarea>
      <button type="submit">Отправить</button>
    </form>
  </div>
</div>
